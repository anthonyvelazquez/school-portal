{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h5 class="card-title">Report Card</h5>
    </div>
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-3">Student</dt>
        <dd class="col-sm-9">{{ user.username }}</dd>
      </dl>

    </div>
  </div>
  <div class="card mt-5">
    <div class="card-header">
      <h5 class="card-title">Exam Results </h5>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <tr>
          <thead class="thead-light">
            <tr>
              <th>Exam Title</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            {% for report in object_list %}
            <tr>
              <td class="align-middle">{{report.exam.title}}</td>
              <td class="align-middle">{{report.score}}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
